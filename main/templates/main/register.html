<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Registration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f0ff;
      background-image: url('/api/placeholder/1200/800');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 500px;
      width: 90%;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(133, 76, 230, 0.3);
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      border: 2px solid #d8b6ff;
    }
    
    h2 {
      text-align: center;
      color: #6a3093;
      font-size: 32px;
      margin-bottom: 25px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #6a3093;
      font-weight: bold;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #d8b6ff;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #9b59b6;
      box-shadow: 0 0 8px rgba(155, 89, 182, 0.5);
    }
    
    button {
      background: linear-gradient(135deg, #9b59b6, #6a3093);
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(106, 48, 147, 0.3);
      font-weight: bold;
      margin-top: 10px;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(106, 48, 147, 0.4);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .helptext {
      font-size: 14px;
      color: #8e44ad;
      margin-top: 5px;
      display: block;
    }
    
    .errorlist {
      color: #e74c3c;
      padding-left: 20px;
      margin: 5px 0;
    }
    
    .anime-decoration {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      z-index: -1;
    }
    
    .anime-decoration.top-left {
      top: 20px;
      left: 20px;
      background-image: url('/api/placeholder/100/100');
      transform: rotate(-15deg);
    }
    
    .anime-decoration.bottom-right {
      bottom: 20px;
      right: 20px;
      background-image: url('/api/placeholder/100/100');
      transform: rotate(15deg);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      .anime-decoration {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="anime-decoration top-left"></div>
  <div class="anime-decoration bottom-right"></div>
  
  <div class="container">
    <h2>Join Our Anime World</h2>
    
    <form method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" maxlength="150" required>
        <span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
      </div>
      
      <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" name="email" id="id_email" required>
      </div>
      
      <div class="form-group">
        <label for="id_password1">Password</label>
        <input type="password" name="password1" id="id_password1" required>
        <span class="helptext">Your password must be at least 8 characters long.</span>
      </div>
      
      <div class="form-group">
        <label for="id_password2">Confirm Password</label>
        <input type="password" name="password2" id="id_password2" required>
        <span class="helptext">Enter the same password as before, for verification.</span>
      </div>
      
      <div class="form-group">
        <label for="id_favorite_anime">Favorite Anime (Optional)</label>
        <input type="text" name="favorite_anime" id="id_favorite_anime">
      </div>
      
      <button type="submit">Begin Your Adventure</button>
    </form>
  </div>
</body>
</html>
