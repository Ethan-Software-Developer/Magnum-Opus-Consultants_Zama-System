<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Claims System - Login</title>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3B4A67;
            --primary-light: #4D5F85;
            --primary-dark: #2A3549;
            --accent: #6C8EBF;
            --light: #F0F4F8;
            --dark: #1A2533;
            --gray: #64748B;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("{% static 'img/Pricing Report Page 1.png' %}") no-repeat center center;
            background-size: cover;
            position: relative;
            padding: 2rem;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .login-form-wrapper {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            transition: var(--transition);
        }

        .login-form {
            background: rgba(255, 255, 255, 0.98);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            transition: var(--transition);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-area {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-placeholder {
            height: 90px;
            width: 90px;
            margin: 0 auto;
            transition: var(--transition);
            animation: logoAppear 1s ease;
        }

        @keyframes logoAppear {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .logo-placeholder img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.25rem;
        }

        .login-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.75rem;
            font-size: 1.75rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
            font-size: 0.95rem;
        }

        .input-group {
            display: flex;
            position: relative;
            border: 1.5px solid #DDE3E9;
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transition);
        }

        .input-group:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(108, 142, 191, 0.2);
        }

        .input-group-text {
            display: flex;
            align-items: center;
            padding: 0 15px;
            background-color: white;
            color: var(--primary);
        }

        .form-control {
            flex: 1;
            height: 54px;
            border: none;
            padding: 0 15px;
            font-size: 1rem;
            background-color: white;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
        }

        .form-control::placeholder {
            color: #A0AEC0;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            height: 54px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 74, 103, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: translateX(4px);
        }

       

        .error-message {
            color: #E53E3E;
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 10px;
            background-color: #FEF2F2;
            border-radius: var(--border-radius);
            display: none;
        }

        .error-message.active {
            display: block;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-form {
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-form {
                padding: 1.75rem;
                border-radius: 10px;
            }
            
            .logo-placeholder {
                height: 75px;
                width: 75px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-form {
                background: rgba(30, 41, 59, 0.95);
            }
            
            .login-title {
                color: #F0F4F8;
            }
            
            .form-label {
                color: #E2E8F0;
            }
            
            .input-group {
                border-color: #475569;
            }
            
            .input-group-text, .form-control {
                background-color: #1E293B;
                color: #F0F4F8;
            }
            
            .form-control::placeholder {
                color: #64748B;
            }
            
            .remember-me {
                color: #E2E8F0;
            }
        }

        /* Fix for iOS background-attachment issues */
        @supports (-webkit-overflow-scrolling: touch) {
            .login-container {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form-wrapper">
            <div class="login-form">
                <div class="logo-area">
                    <div class="logo-placeholder">
                        <img src="{% static 'img/Logo.png' %}" alt="Legal Claims System Logo">
                    </div>
                </div>
                <div class="login-header">
                    <h3 class="login-title">Legal Claims System</h3>
                    <p style="color: var(--gray);">Please sign in to continue</p>
                </div>

                <!-- Display error message if authentication fails -->
                {% if form.errors %}
                <div class="error-message active">
                    <i class="fas fa-exclamation-circle"></i> Invalid username or password. Please try again.
                </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}" autocomplete="off">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
               
                    
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                    <button type="submit" class="btn">
                        Sign In <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
